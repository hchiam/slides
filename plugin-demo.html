<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slides</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/hchiam/draggable@2.2.0/makeElementDraggable.js"
      integrity="sha384-sBO5ePJn4TDun0wc6ersIT39qtbT2/datyTqPh0lftrOLn3plYA64K0alj79pCik"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/hchiam/draggable@2.2.0/makeElementDraggableAndEditable.js"
      integrity="sha384-s/FfyjyJF4K8JsBN/muyl5Nj5bligUsrJLeGWQINnY9cFNf91GXHUShJFyMJCxum"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="other-css/boilerplate.css" />
    <script type="text/javascript" src="other-js/debug.js"></script>
    <script type="text/javascript" src="other-js/plugins.js"></script>
    <script type="text/javascript" src="other-js/a11y.js"></script>
    <script type="text/javascript" src="other-js/texts.js"></script>
    <script type="text/javascript" src="other-js/images.js"></script>
    <script type="text/javascript" src="other-js/fullscreen.js"></script>
    <script type="text/javascript" src="other-js/laser.js"></script>
  </head>
  <body onkeyup="detectArrowKeys(event)">
    <!-- Found a bug? Feel free to report suggestions here: https://github.com/hchiam/slides/issues -->
    <section id="controls">
      <button
        aria-label="Previous slide"
        title="Previous slide"
        id="left"
        onclick="left()"
        disabled
        class="hide-on-first-load"
      >
        ◀
      </button>
      <span data-before="Previous slide" style="--left: -5em"></span>
      <button
        aria-label="Next slide"
        title="Next slide"
        id="right"
        onclick="right()"
      >
        ▶
      </button>
      <span data-before="Next slide" style="--left: -4.2em"></span>
      <input
        aria-label="Slide number"
        title="Slide number"
        id="slide_number"
        min="1"
        type="number"
        onkeyup="delayedSetSlideNumber(this.value)"
        onchange="setSlideNumber(this.value)"
        onmouseover="focusSlideNumberInput()"
      />
      <span></span>
      <button
        aria-label="Add text"
        title="Add text"
        id="add_text"
        onclick="createNewText()"
      >
        abc
      </button>
      <span></span>
      <button
        aria-label="Add big text"
        title="Add big text"
        id="add_big_text"
        onclick="createNewBigText()"
      >
        &nbsp;
      </button>
      <span></span>
      <input
        aria-label="Select image"
        title="Select image"
        id="select_image"
        onchange="readImage(this)"
        type="file"
        accept="image/*"
      />
      <button
        aria-label="Add image"
        title="Add image"
        id="add_image"
        onclick="triggerCreateNewImage()"
      >
        <i class="material-icons">image</i>
      </button>
      <span></span>
      <button
        aria-label="Fullscreen"
        title="Fullscreen"
        id="fullscreen"
        onclick="fullscreen()"
      >
        <i class="material-icons">fullscreen</i>
      </button>
      <span data-before="Fullscreen" style="--left: -4.1em"></span>
      <button
        aria-label="Save slide data as JSON"
        title="Save slide data"
        id="save"
        onclick="save()"
      >
        <i class="material-icons">download</i>
      </button>
      <span></span>
      <input
        aria-label="Select JSON file"
        title="Select JSON file"
        id="select_json_file"
        type="file"
        accept=".json"
      />
      <button
        aria-label="Reuse JSON format slide data"
        title="Reuse slide data"
        id="upload"
        onclick="upload()"
      >
        <i class="material-icons">upload</i>
      </button>
      <span></span>
      <button
        aria-label="Delete"
        title="Delete"
        id="delete"
        onclick="deleteAll()"
      >
        <i class="material-icons">delete</i>
      </button>
      <span></span>
    </section>
    <section id="current_slide"></section>
    <div id="laser"></div>
    <div
      id="aria_announcer"
      role="alert"
      aria-live="assertive"
      tabindex="-1"
    ></div>
    <link rel="stylesheet" href="slides.css" />
    <script type="text/javascript" src="other-js/memory.js"></script>
    <script type="text/javascript" src="slides.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/hchiam/verse-retriever@3.0.0/verse-retriever.js"
      integrity="sha384-6XOcJ0/cieEomxQzsHciMQTArsKFsv5p3OHz2XHx7UINIWH9/P31s+2jnwDc7qKm"
      crossorigin="anonymous"
    ></script>
    <script>
      // use verse-retriever:
      usePlugins = true;
      useTextPlugins = true;
      (function () {
        var verseRetrieverTimer;
        pluginCallbacksToParseTexts.push(async function (element) {
          if (!verseRetriever.containsBookName(element.innerText)) return;
          clearTimeout(verseRetrieverTimer);
          verseRetrieverTimer = setTimeout(async function () {
            const verse = await verseRetriever.getVerseWords(element.innerText);
            if (!verse || !verse.words) return;
            var verseWordsText = htmlToText(verse.words);
            var verseNumbers = verse.location.split(" ").slice(-1);
            var verseShortName = getVerseShortName(verse.words);
            var verseLocationIntentionallyNonMatchable =
              verseShortName + " " + verseNumbers;
            var textToInsert =
              "(" +
              verseLocationIntentionallyNonMatchable +
              ") " +
              verseWordsText;
            var yes = confirm("Do you want to use this verse? " + textToInsert);
            if (yes) {
              insertText(element, verse.location, textToInsert);
            }
          }, 3000);
        });

        function insertText(element, textToReplace, textToInsert) {
          var updatedText = element.innerText.replace(
            textToReplace,
            textToInsert
          );
          element.innerText = updatedText;
        }

        function htmlToText(htmlString) {
          var temp = document.createElement("div");
          temp.innerHTML = htmlString;
          temp.querySelectorAll(".v").forEach(function (verseNumberElement) {
            verseNumberElement.innerText = verseNumberElement.innerText + " ";
          });
          return temp.textContent;
        }

        function getVerseShortName(htmlString) {
          var temp = document.createElement("div");
          temp.innerHTML = htmlString;
          var shortName = temp
            .querySelector(".v")
            .getAttribute("data-sid")
            .split(" ")[0];
          return shortName;
        }
      })();
    </script>
  </body>
</html>
