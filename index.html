<!DOCTYPE html>
<html>
  <head>
    <title>Slides</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  </head>
  <body>
    <div id="slide-controls">
      <button
        id="previous"
        class="ui secondary button tiny"
        type="button"
        onclick="previous()"
        disabled
      >
        ◀ Previous slide
      </button>
      <span
        id="slide-number"
        oninput="jumpToSlideNumberTyped()"
        contenteditable
      >
        1
      </span>
      <button
        id="next"
        class="ui secondary button tiny"
        type="button"
        onclick="next()"
      >
        ＋ Add slide
      </button>
      <div id="snackbar">(Click to edit.)</div>
    </div>

    <div id="slides">
      <div id="slide-1">
        <h2
          id="english-title"
          onkeyup="setSlidesInfo({...getSlidesInfo(),englishTitle:this.innerText});"
        ></h2>
        <h2
          id="alternative-title"
          onkeyup="setSlidesInfo({...getSlidesInfo(),alternativeTitle:this.innerText});"
        ></h2>
        <h3
          id="subtitle"
          onkeyup="setSlidesInfo({...getSlidesInfo(),subtitle:this.innerText});"
        ></h3>
      </div>
    </div>

    <!-- <button
      id="delete"
      class="ui secondary button tiny"
      type="button"
      onclick="deleteSlide()"
    >
      - Delete slide
    </button> -->

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link
      rel="stylesheet"
      href="https://raw.githubusercontent.com/hchiam/slides/master/index.html/slides.css"
    />
    <script
      type="text/javascript"
      src="https://raw.githubusercontent.com/hchiam/slides/master/index.html/slides.js"
    ></script>
  </body>
</html>
