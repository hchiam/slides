<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple slides. Edit. Present." />
    <title>Simple Slides</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-firestore.js"></script>
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link rel="stylesheet" href="minified.css" />
  </head>
  <body>
    <!-- Found a bug? Feel free to report suggestions here: https://github.com/hchiam/slides/issues -->
    <section id="mobile_message"></section>
    <section id="controls">
      <button
        aria-label="Previous slide"
        id="left"
        disabled
        class="hide-on-first-load"
      >
        ◀
      </button>
      <span data-before="Previous slide" style="--left: -5em"></span>

      <button aria-label="Next slide" id="right">▶</button>
      <span data-before="Next slide" style="--left: -4.2em"></span>
      <input
        aria-label="Slide number"
        id="slide_number"
        min="1"
        type="number"
        value="1"
      />
      <span></span>

      <button aria-label="Add text" id="add_text">abc</button>
      <span></span>

      <button aria-label="Add big text" id="add_big_text">&nbsp;</button>
      <span></span>
      <input
        aria-label="Select image"
        id="select_image"
        type="file"
        accept="image/*"
      />

      <button aria-label="Add image" id="add_image">
        <i class="material-icons">image</i>
      </button>
      <span></span>

      <button aria-label="Fullscreen" id="fullscreen">
        <i class="material-icons">fullscreen</i>
      </button>
      <span data-before="Fullscreen" style="--left: -4.1em"></span>

      <button aria-label="Share link" id="share">
        <i class="material-icons">share</i>
      </button>
      <span></span>

      <button aria-label="Delete" id="delete">
        <i class="material-icons">delete</i>
      </button>
      <span></span>
    </section>
    <section id="current_slide"></section>
    <div id="laser"></div>
    <div
      id="aria_announcer"
      role="alert"
      aria-live="assertive"
      tabindex="-1"
    ></div>
    <script type="text/javascript" src="minified.js"></script>
  </body>
</html>
