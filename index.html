<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slides</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/hchiam/draggable@2.0.0/makeElementDraggable.js"
      integrity="sha384-QmLrXrsyvvots0lqy9VbxH9XRhnUzhXriP9vr8UewHu4zNfWxv3J+2ZcooyFjgNw"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/hchiam/draggable@2.0.0/makeElementDraggableAndEditable.js"
      integrity="sha384-8liekxt1KgfCZ+rMs0cnUeab/bf2ddaGJXHQsKLd0RbRRH3PxCEkpmcRXiac5zRU"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="other-css/boilerplate.css" />
    <script type="text/javascript" src="other-js/debug.js"></script>
    <script type="text/javascript" src="other-js/texts.js"></script>
    <script type="text/javascript" src="other-js/images.js"></script>
    <script type="text/javascript" src="other-js/fullscreen.js"></script>
  </head>
  <body onkeyup="detectArrowKeys(event)">
    <section id="controls">
      <button
        aria-label="Previous slide"
        title="Previous slide"
        id="left"
        onclick="left()"
        disabled
        class="hide-on-first-load"
      >
        ◀
      </button>
      <span></span>
      <button
        aria-label="Next slide"
        title="Next slide"
        id="right"
        onclick="right()"
      >
        ▶
      </button>
      <span></span>
      <input
        aria-label="Slide number"
        title="Slide number"
        id="slide_number"
        min="1"
        type="number"
        onkeyup="delayedSetSlideNumber(this.value)"
        onchange="setSlideNumber(this.value)"
        onmouseover="focusSlideNumberInput()"
      />
      <span></span>
      <button
        aria-label="Add text"
        title="Add text"
        id="add_text"
        onclick="createNewText()"
      >
        abc
      </button>
      <span></span>
      <button
        aria-label="Add big text"
        title="Add big text"
        id="add_big_text"
        onclick="createNewBigText()"
      >
        &nbsp;
      </button>
      <span></span>
      <input
        aria-label="Select image"
        title="Select image"
        id="select_image"
        onchange="readImage(this)"
        type="file"
        accept="image/*"
      />
      <button
        aria-label="Add image"
        title="Add image"
        id="add_image"
        onclick="triggerCreateNewImage()"
      >
        <i class="material-icons">image</i>
      </button>
      <span></span>
      <button
        aria-label="Fullscreen"
        title="Fullscreen"
        id="fullscreen"
        onclick="fullscreen()"
      >
        <i class="material-icons">fullscreen</i>
      </button>
      <span></span>
      <button
        aria-label="Save slide data as JSON"
        title="Save slide data"
        id="save"
        onclick="save()"
      >
        <i class="material-icons">save</i>
      </button>
      <span></span>
      <input
        aria-label="Select JSON file"
        title="Select JSON file"
        id="select_json_file"
        type="file"
        accept=".json"
      />
      <button
        aria-label="Reuse JSON format slide data"
        title="Reuse slide data"
        id="upload"
        onclick="upload()"
      >
        <i class="material-icons">upload</i>
      </button>
      <span></span>
    </section>
    <section id="current_slide"></section>
    <link rel="stylesheet" href="slides.css" />
    <script type="text/javascript" src="other-js/memory.js"></script>
    <script type="text/javascript" src="slides.js"></script>
  </body>
</html>
