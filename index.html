<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Slides</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.jsdelivr.net/gh/hchiam/draggable@main/makeElementDraggable.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hchiam/draggable@main/makeElementDraggableAndEditable.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/gh/hchiam/draggable@3.1.0/makeElementDraggable.js"
      integrity="sha384-HEvXA8ROpDajvXCA2Bp8arOr8CZWLQ7UoffoOwPNF9dRcIQGDY17yWmGBRLx5tNZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/hchiam/draggable@3.1.0/makeElementDraggableAndEditable.js"
      integrity="sha384-9QUf72ouDKSNdfrlhALjl76VLYcGwV2Kv1DhWuTHiAdfawL+dNoASnaLwlk35Ci1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/hchiam/_2DNote@1.12.0/_2DNote.min.js"
      integrity="sha384-WdS+mavw33iD6+LA5WvOOdklYxzu60nE9DdK9RlJITvWzSJPeF8pF1ln7VrWa+yC"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="makeElementDraggable.js"></script>
    <script src="makeElementDraggableAndEditable.js"></script> -->
    <link rel="stylesheet" href="other-css/boilerplate.css" />
    <script type="text/javascript" src="other-js/debug.js"></script>
    <script type="text/javascript" src="other-js/plugins.js"></script>
    <script type="text/javascript" src="other-js/a11y.js"></script>
    <script type="text/javascript" src="other-js/texts.js"></script>
    <script type="text/javascript" src="other-js/images.js"></script>
    <script type="text/javascript" src="other-js/fullscreen.js"></script>
    <script type="text/javascript" src="other-js/laser.js"></script>
  </head>
  <body>
    <!-- Found a bug? Feel free to report suggestions here: https://github.com/hchiam/slides/issues -->
    <section id="mobile_message"></section>
    <section id="controls">
      <button
        aria-label="Previous slide"
        id="left"
        onclick="left()"
        disabled
        class="hide-on-first-load"
      >
        ◀
      </button>
      <span data-before="Previous slide" style="--left: -5em"></span>
      <button aria-label="Next slide" id="right" onclick="right()">▶</button>
      <span data-before="Next slide" style="--left: -4.2em"></span>
      <input
        aria-label="Slide number"
        id="slide_number"
        min="1"
        type="number"
        onkeyup="delayedSetSlideNumber(this.value)"
        onchange="setSlideNumber(this.value)"
        onmouseover="focusSlideNumberInput()"
      />
      <span></span>
      <button aria-label="Add text" id="add_text" onclick="createNewText()">
        abc
      </button>
      <span></span>
      <button
        aria-label="Add big text"
        id="add_big_text"
        onclick="createNewBigText()"
      >
        &nbsp;
      </button>
      <span></span>
      <input
        aria-label="Select image"
        id="select_image"
        onchange="readImage(this)"
        type="file"
        accept="image/*"
      />
      <button
        aria-label="Add image"
        id="add_image"
        onclick="triggerCreateNewImage()"
      >
        <i class="material-icons">image</i>
      </button>
      <span></span>
      <button aria-label="Fullscreen" id="fullscreen" onclick="fullscreen()">
        <i class="material-icons">fullscreen</i>
      </button>
      <span data-before="Fullscreen" style="--left: -4.1em"></span>
      <button aria-label="Save slide data as JSON" id="save" onclick="save()">
        <i class="material-icons">download</i>
      </button>
      <span></span>
      <input
        aria-label="Select JSON file"
        id="select_json_file"
        type="file"
        accept=".json"
      />
      <button
        aria-label="Reuse JSON format slide data"
        id="upload"
        onclick="upload()"
      >
        <i class="material-icons">upload</i>
      </button>
      <span></span>
      <button aria-label="Delete" id="delete" onclick="deleteAll()">
        <i class="material-icons">delete</i>
      </button>
      <span></span>
    </section>
    <section id="current_slide"></section>
    <div id="laser"></div>
    <div
      id="aria_announcer"
      role="alert"
      aria-live="assertive"
      tabindex="-1"
    ></div>
    <link rel="stylesheet" href="slides.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.9.0/localforage.min.js"></script>
    <script type="text/javascript" src="other-js/memory.js"></script>
    <script type="text/javascript" src="slides.js"></script>
  </body>
</html>
