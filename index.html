  <body>
    <!-- Found a bug? Feel free to report suggestions here: https://github.com/hchiam/slides/issues -->
    <section id="mobile_message"></section>
    <section id="controls">
      <button
        aria-label="Previous slide"
        id="left"
        onclick="Slides.left()"
        disabled
        class="hide-on-first-load"
      >
        ◀
      </button>
      <span data-before="Previous slide" style="--left: -5em"></span>
      <button aria-label="Next slide" id="right" onclick="Slides.right()">
        ▶
      </button>
      <span data-before="Next slide" style="--left: -4.2em"></span>
      <input
        aria-label="Slide number"
        id="slide_number"
        min="1"
        type="number"
        value="1"
        onkeyup="Slides.delayedSetSlideNumber(this.value)"
        onchange="Slides.setSlideNumber(this.value)"
        onmouseover="Slides.focusSlideNumberInput()"
      />
      <span></span>
      <button
        aria-label="Add text"
        id="add_text"
        onclick="Texts.createNewText()"
      >
        abc
      </button>
      <span></span>
      <button
        aria-label="Add big text"
        id="add_big_text"
        onclick="Texts.createNewBigText()"
      >
        &nbsp;
      </button>
      <span></span>
      <input
        aria-label="Select image"
        id="select_image"
        onchange="Images.readImage(this)"
        type="file"
        accept="image/*"
      />
      <button
        aria-label="Add image"
        id="add_image"
        onclick="Images.triggerCreateNewImage()"
      >
        <i class="material-icons">image</i>
      </button>
      <span></span>
      <button
        aria-label="Fullscreen"
        id="fullscreen"
        onclick="Fullscreen.fullscreen()"
      >
        <i class="material-icons">fullscreen</i>
      </button>
      <span data-before="Fullscreen" style="--left: -4.1em"></span>
      <button
        aria-label="Save slide data as JSON"
        id="save"
        onclick="Memory.save()"
      >
        <i class="material-icons">download</i>
      </button>
      <span></span>
      <input
        aria-label="Select JSON file"
        id="select_json_file"
        type="file"
        accept=".json"
      />
      <button
        aria-label="Reuse JSON format slide data"
        id="upload"
        onclick="Memory.upload()"
      >
        <i class="material-icons">upload</i>
      </button>
      <span></span>
      <button aria-label="Delete" id="delete" onclick="Memory.deleteAll()">
        <i class="material-icons">delete</i>
      </button>
      <span></span>
    </section>
    <section id="current_slide"></section>
    <div id="laser"></div>
    <div
      id="aria_announcer"
      role="alert"
      aria-live="assertive"
      tabindex="-1"
    ></div>
    <link rel="stylesheet" href="minified.css" />
    <link rel="stylesheet" href="slides.css" />
    <script type="text/javascript" src="minified.js"></script>
    <!-- <script type="text/javascript" src="other-js/localforage.min.js"></script>

    <script type="text/javascript" src="slides.js"></script>
  </body>
